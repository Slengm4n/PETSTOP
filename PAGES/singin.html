<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;200;300;400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../STYLES/style.css">
    <title>UnionTech</title>
</head>
<body class="body-singin">

   <div class="container-singin">
    <div class="title">Cria conta</div>
    <form method="post" action="../php/users.php?acao=inserir" form class="form">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Nome de usuário</span>
          <input name="username" type="text" placeholder="Digite seu nome de usuário:" required>
        </div>

        <div class="input-box">
          <span class="details">Endereço de e-mail</span>
          <input name="email" placeholder="Digite seu e-mail:" required>
        </div>

        <div class="input-box">
          <span class="details">Senha</span>
          <input name="password" type="password" placeholder="Digite sua senha:" required>
        </div>

        <div class="input-box">
          <span class="details">Nome completo</span>
          <input name="fullname" type="name" placeholder="Digite seu nome completo:" required>
        </div>

        <div class="input-box">
          <span class="details">Número de telefone</span>
          <input name="phone" type="number" placeholder="Digite seu número de telefoene:" required>
        </div>

        <div class="input-box">
          <span class="details">Data de nascimento</span>
          <input name="birthday" type="date" placeholder="Digite sua data de nascimento:" required>
        </div>
      </div>

      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gênero</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Cadastrar">
      </div>
    </form>
   </div>
  
</body>
</html>
